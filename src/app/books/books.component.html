<h2>Programming Books List</h2>

<button (click)="isShowing = !this.isShowing">
  <ng-container *ngIf="!isShowing">Show Books</ng-container>
  <ng-container *ngIf="isShowing">Hide Books</ng-container>
</button>

<ul *ngIf="isShowing">
  <li>
    <img [src]="src" [alt]="name" width="100" />
    {{ name }} by {{ author }}
  </li>
  <li>
    <img [src]="src2" [alt]="name2" width="100" />
    {{ name2 }} by {{ author2 }}
  </li>
</ul>
